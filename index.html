<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Anytime Meditation</title>
  </head>

  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./svg/relax.png" width="30" height="30" alt="">
        Meditate Anytime, Anywhere
      </a>
    </nav>

    <div class="app">

      <div class="video-container">
        <video loop="loop">

          <source src="./video/beach.mp4" type="video/mp4">

        </video>
      </div>

      <div class="time-select">
        <button data-time="120" type="button" class="btn btn-outline-warning">2 Minutes</button>
        <button data-time="300" type="button" class="btn btn-outline-primary">5 Minutes</button>
        <button data-time="600" type="button" class="btn btn-outline-danger">10 Minutes</button>
        <button data-time="900" type="button" class="btn btn-outline-dark">15 Minutes</button>
        <button data-time="1200" type="button" class="btn btn-outline-warning">20 Minutes</button>
      </div>
      <div class=" player-container" ="player-container" ">
        <audio class="song">

          <source src="./sounds/rain.mp3">

        </audio>
        <img src="./svg/play.svg" alt="play" class="play">
        <svg class="track-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>

        <svg class="moving-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
        </svg>

        <h3 class="time-display">00:00</h3>

      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" name="button"><img src="./svg/rain.svg" alt="rain"></button>

        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" name="button"><img src="./svg/beach.svg" alt="beach"></button>
        <button data-sound="./sounds/flute_20.mp3" data-video="./video/beach.mp4" name="button"><img src="./svg/ManWithFlute.png" alt="flute"></button>
        <button data-sound="./sounds/nature_10.mp3" data-video="./video/beach.mp4" name="button"><img src="./svg/nature.png" alt="flute"></button>
        <button data-sound="./sounds/relax_10.mp3" data-video="./video/beach.mp4" name="button"><img src="./svg/relax.png" alt="flute"></button>

      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <footer class="”container" mt-4"=" mt-4""="mt-4""">
      <div class="”row”">
        <div class="”col”">
          <p class="”text-center”">Design by
            <a href="”#”">Pranendu</a>
          </p>
        </div>
      </div>
    </footer>

  </body>

</html>
